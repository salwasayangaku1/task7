<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-tag {
            display: inline-block;
            background-color: #dfffe2;
            color: #34d186;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        h1 {
            font-size: 32px;
            margin: 10px 0;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-top: 0;
        }

        .main {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .info {
            display: flex;
            flex-direction: column;
            width: 45%;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 30px;
            color: #34d186;
            margin-right: 20px;
        }

        .details h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .details p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #666;
        }

        .social-icons a {
            font-size: 20px;
            color: #34d186;
            margin-right: 10px;
            text-decoration: none;
        }

        .form {
            width: 50%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #666;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #34d186;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons .green {
            background-color: #34d186;
            color: white;
        }

        .buttons .white {
            background-color: white;
            color: #34d186;
            border: 1px solid #34d186;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="contact-tag">CONTACT</span>
            <h1>Let's stay connected</h1>
            <p>It's never been easier to get in touch with Flex. Call us, use our live chat widget or email and we'll get back to you as soon as possible!</p>
        </div>
        <div class="main">
            <div class="info">
                <div class="info-item">
                    <div class="icon">&#9993;</div>
                    <div class="details">
                        <h2>Email</h2>
                        <p>contact@flex.co</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="icon">&#128222;</div>
                    <div class="details">
                        <h2>Phone</h2>
                        <p>+7-843-672-431</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="icon">&#127968;</div>
                    <div class="details">
                        <h2>Office</h2>
                        <p>1686, Geraldine Lane<br>New York, NY 10013</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="icon">&#128240;</div>
                    <div class="details">
                        <h2>Socials</h2>
                        <div class="social-icons">
                            <a href="#">&#xf09a;</a>
                            <a href="#">&#xf099;</a>
                            <a href="#">&#xf16d;</a>
                            <a href="#">&#xf0e1;</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="pat@shuffle.dev" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message..." required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="buttons">
            <button class="green">Open Positions</button>
            <button class="white">About Us</button>
        </div>
    </div>
</body>
</html>
